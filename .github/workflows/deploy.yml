name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # or 'main' if your default branch is named 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # or specify a specific version like '1.0.0'

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun --bun build:static # Your custom build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # or the folder where your static files are located
